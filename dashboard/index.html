<!DOCTYPE html> 
<html> 
	<head> 
		<title> Jarse Analytics Dashboard </title>
		<link rel = "stylesheet" type = "text/css" href = "./css/lib/normalize.css"/> 
		<link rel = "stylesheet" type = "text/css" href = "./css/lib/bootstrap.min.css"/>
		<link rel = "stylesheet" type = "text/css" href = "./css/core/style.css"/> 
	</head> 

	<body> 
		<div class = "content"> 
			<nav class = "navbar navbar-inverse">
				<div class = "navbar-header"> 
					<a class = "navbar-brand" href = "#" target = "_blank"> Jarse </a> 
				</div> 

				<div class = "collapse navbar-collapse"> 
					<ul class = "nav navbar-nav"> 
						<li class = "active"> Analytics </li> 
						<li> Contact </li> 
					</ul> 

					<ul class = "nav navbar-nav navbar-right"> 
						<li> User </li> 
					</ul> 
				</div> 
			</nav> 

			<section class = "main-pane row"> 
				<div class = "col-md-3"> 
					<ul class = "sidebar"> 
						<li id = "home"> <button type = 'button' class = 'btn btn-default'> Home </button> </li> 
						<li> <button type = 'button' class = 'btn btn-default' id = "view-db"> View Database </button> </li> 
						<li> <button type = 'button' class = 'btn btn-default'> View Tables </button> </li> 
						<li> <button type = 'button' class = 'btn btn-default' data-toggle = 'modal' data-target = '#queryModal'> Enter Query </button> </li> 
					</ul> 
				</div>

				<div class = "col-md-9 well" id = "content">
					<p class = "contentText"> Here is some body text as a test. Just making sure that the layout works just fine </p>  
				</div>  
			</section>
			<section class = "modal-container">
				<div class="modal fade" id="queryModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
				 	<div class="modal-dialog">
				    	<div class="modal-content">
				      		<div class="modal-header">
				        		<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				        		<h4 class="modal-title" id="myModalLabel">Enter an SQL Query</h4>
				      		</div>
				      		<div class="modal-body">
								<p> Enter any valid SQL Query. For example <code> SELECT * FROM `table_name`</code>
								<input type = "text" id = "queryInput"/>  
				      		</div>
				      		<div class="modal-footer">
				        		<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				        		<button type="button" class="btn btn-primary" id = "query-submit"> Submit Query </button>
				      		</div>
				    	</div>
				 	</div>
				</div>
			<section>
		</div> 

		<script type = "text/javascript" src = "./js/lib/jquery.js"></script> 
		<script type = "text/javascript" src = "./js/lib/bootstrap.min.js"></script>
		<script type = "text/javascript" src = "./js/core/script.js"></script>
	</body> 
</html>
